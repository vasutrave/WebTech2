<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style1.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'fonts/font-awesome/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/pretty-checkbox.min.css')}}">  
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action = "/signUpUser" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Name"/>
                            </div>

                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>


                            <div class="form-group">
                                <h2 class="form-title">Choose Your Favourite Cuisine</h2>
                                
                                   
                                                <input type="radio" name="cuisine" id="cuisine"  value = "North Indian">North Indian</input>
                                                
                                    
                                                    <input type="radio" name="cuisine" value = "South Indian">South Indian</input>
                                                   
                                
                                                
                                                    <input type="radio" name="cuisine" value = "Italian">Italian</input>
                                                    
            
                                                        <input type="radio" name="cuisine" value = "Mexican">Mexican</input>
                                                        
                                                            <input type="radio" name="cuisine" value = "Chinese">Chinese</input>
                                                        

                                                                <input type="radio" name="cuisine" value = "Thai">Thai</input>
                                                                
                                                                    <input type="radio" name="cuisine" value = "Continental">Continental</input>
                                                             
                                                              
                                                                        <input type="radio" name="cuisine" value = "Andhra">Andhra</input>
                                                                        
                                                                       
                                                                  
                                                           
                                                                
                                
        
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{url_for('static',filename = 'images/signup-image.jpg')}}" alt="sing up image"></figure>
                        <a href="{{url_for('do_admin_login')}}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->


    </div>

    <!-- JS -->
    <script src="{{url_for('static',filename = 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'js/main.js')}}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
