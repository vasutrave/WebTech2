<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Details</title>
    <!-- Bootstrap -->
	<link href="{{url_for('static',filename='css/bootstrap-4.0.0.css')}}" rel="stylesheet">
	<link href="{{url_for('static',filename='css/bootstrap-4.0.0.css')}}" rel="stylesheet">
	<link href="{{url_for('static',filename='fonts/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">

</head>
  <body>
		<div class="nav-menu sticky-top" >
  <div class="bg transition">
      <div class="container-fluid container-fw fixed">
          <div class="row">
              <div class="col-md-12">
                  <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="main.html"><img src="{{url_for('static',filename='images/logo.png')}}" alt="logo"></a>

                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                                <ul class="navbar-nav">

                                    <li class="nav-item"> 
                                        <a class="nav-link" href="login.html">
                                        <button type="button" class="btn btn-danger">Log out</button>
                                        </a>
                                    </li>

                                </ul>
                              </div>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
</div>
<div class = "main">
  	<div>
  	  <div class="card col-md-7 col-xl-7"> <img class="card-img-top" src={{ results.img_link }} alt="Card image cap">
  	    <div class="card-body">
						<h2 class="card-title">{{ results.res_name }}</h2>
				<div class = "row">
					<div class="col-md-8">
							
  	      		<p class="card-text">{{results.locality}}</p>
							<p class="card-text">{{results.cuisine}}</p>
					</div>
					<div class="col-md-4">
					  <h1><span class="badge badge-success">{{ results.avg_rating }}</span></h1>
					</div>
				</div>

					
					
  	    </div>
      </div>
		</br>
	  </br>
	</br>
  	  <div class="col-md-7 col-xl-7 card">
<div class="card-body">
  <h5 class="card-title">Cost for two</h5>
  <p class="card-text">{{results.avg_cft}}</p>
  
  <h5 class="card-title">Complete address</h5>
  <p class="card-text">{{results.address}}</p>
    </div>
      </div>
</br>
	  </br>
	</br>
  	  <div class="col-md-7 col-xl-7 card">
  	    <div class="card-body">
  	      <h3 class="card-title">Write a Review</h3>
			</br>
			<form action ='/set_review' method ='POST'>
			<input type = "hidden" value = {{results.res_id}} name = "id" id = "id">
<input name="review" type="text" class="form-control card-text" id="review" value = "Help other foodies by sharing your review">


		  </br>
<button type="submit" class="btn btn-success">Add your Review</button>
</form>
        </div>
      </div>
</br>
	  </br>
	</br>
	{% for data in datas %}
  	  <div class="col-md-7 col-xl-7 card">
  	    <div class="card-body">
  	      <h4 class="card-title">{{data.username}}</h4>
			</br>
  	      <h6 class="sentiment">{{data.sentiment}}</h6>
		  </br>
  	      <p class="card-text">{{data.review_text}}</p>
  	    </div>
      </div>
	  {% endfor %}
  	  &nbsp;</div>
</div>

  	<!-- body code goes here -->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> <script src="js/jquery-3.2.1.min.js"></script>

	<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script> 
	<script src="{{url_for('static',filename='js/bootstrap-4.0.0.js')}}"></script>
  </body>
</html>
